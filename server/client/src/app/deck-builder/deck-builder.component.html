<section id="deck-builder">
    <div class="search">
        <form #searchCardForm="ngForm">
            <input name="searchText" [(ngModel)]="searchText" type="text">
            <button class="btn" (click)="findByName()">Search</button>
        </form>
    </div>
    <div class="results">
        <ul>
            <li *ngFor="let card of results" class="card-container">
               <img src="{{card.imageUrl}}" alt="{{card.name}}" 
               class="card"
               [class.expanded-legal]="card.expandedLegal"
               [class.standard-legal]="card.standardLegal"
                > 
                <a (click)="addCard(card)" class="btn btn-large green add"><i class="material-icons">exposure_plus_1</i></a>
                <a (click)="removeCard(card)" class="btn btn-large red remove"><i class="material-icons">exposure_neg_1</i></a>
            </li>
        </ul>
    </div>
</section>
